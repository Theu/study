<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let a = +prompt('a?', '');
                switch(a) {
                    case 0:
                        alert('0');
                        break;
                    case 1:
                        alert('1');
                        break;
                    case 2:
                    case 3:
                        alert('2,3');
                        break;
                    default:
                        alert('insert 0, 1, 2 or 3')
                }
        </script>
    </body>
</html>
