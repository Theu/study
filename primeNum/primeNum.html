<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            function consolePrime(n) {
                nextPrime: // I label my loop
                for(let i = 2; i<=n; i++) { //for each i matching my condition
                    for(let j = 2; j < i; j++) { // have a j matching the conditions
                        if (i % j == 0) continue nextPrime; // if not prime repeat
                    }
                    console.log(i);;
                }
            }
        </script>
    </body>
</html>
