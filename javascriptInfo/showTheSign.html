<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!--Using if..else, write the code which gets a number via prompt and then shows in alert:
    1, if the value is greater than zero,
-1, if less than zero,
0, if equals zero.-->
    <script>
        let number = prompt('Please insert a number', '');
        if (number > 0) {
            alert(1)
        } else if (number < 0) {
            alert(-1)
        } else {
            alert(0)
        }
    </script>
</body>
</html>
